services:
  bdd:
    image: pgvector/pgvector:pg17
    container_name: booksync-bdd
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_ADMIN_USER}
      POSTGRES_PASSWORD: ${DB_ADMIN_PASSWORD}
      POSTGRES_DB: ${DB_ADMIN_DB}
    ports:
      - "5432:5432"
    volumes:
      - booksync_bdd:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - booksync-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_ADMIN_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
  # Adminer (interface web pour g√©rer la base)
  adminer:
    image: adminer:latest
    container_name: booksync_adminer
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: bdd
      ADMINER_DEFAULT_DB: ${DB_ADMIN_DB}
      ADMINER_DESIGN: nette
    depends_on:
      - bdd
    networks:
      - booksync-network

  auth-api:
    build:
      context: ./booksync_api_auth
      dockerfile: Dockerfile
    container_name: booksync_auth_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_AUTH_API_USER}:${DB_AUTH_API_PASSWORD}@bdd:5432/${DB_ADMIN_DB}
      JWT_SECRET_KEY: dev-secret-key-change-in-production
      ENVIRONMENT: development
      DEBUG: "true"
    depends_on:
      bdd:
        condition: service_healthy
    volumes:
      - ./booksync_api_auth/src:/app/src
    networks:
      - booksync-network
    command: uvicorn booksync_api_auth.main:app --host 0.0.0.0 --port 8000 --reload

  data-api:
    build:
      context: ./booksync_api_data
      dockerfile: Dockerfile
    container_name: booksync_data_api
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_DATA_API_USER}:${DB_DATA_API_PASSWORD}@bdd:5432/${DB_ADMIN_DB}
      ENVIRONMENT: development
      DEBUG: "true"
    depends_on:
      bdd:
        condition: service_healthy
    volumes:
      - ./booksync_api_data/src:/app/src
    networks:
      - booksync-network
    command: uvicorn booksync_api_data.main:app --host 0.0.0.0 --port 8001 --reload

  prediction-api:
    build:
      context: ./booksync_api_prediction
      dockerfile: Dockerfile
    container_name: booksync_prediction_api
    restart: unless-stopped
    profiles:
      - v3
    ports:
      - "8002:8002"
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_PREDICTION_API_USER}:${DB_PREDICTION_API_PASSWORD}@bdd:5432/${DB_ADMIN_DB}
      ENVIRONMENT: development
      DEBUG: "true"
    depends_on:
      bdd:
        condition: service_healthy
    volumes:
      - ./booksync_api_prediction/src:/app/src
    networks:
      - booksync-network
    command: uvicorn booksync_api_prediction.main:app --host 0.0.0.0 --port 8002 --reload

networks:
  booksync-network:
    driver: bridge

volumes:
  booksync_bdd:
    driver: local
